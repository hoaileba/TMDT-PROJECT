<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Application</title>
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="add-company">
      <div class="row">
        <div class="container">
          <div class="add-form">
            <form action="" method = "POST" enctype="multipart/form-data">
              {% csrf_token %}
              <h3 class="heading">TESTING</h3>

              <div class="form-group">
                <label for="company-name" class="form-label">title</label>
                <input
                  id="title-id"
                  name="title"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="tax-id" class="form-label">author</label>
                <input
                  id="author-id"
                  name="author"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
              <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
              <p><img id="output" width="200" /></p>

              <script>
              var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
              };
              </script>

              <div class="form-group">
                <label for="auth-capital" class="form-label"
                  >publisher</label
                >
                <input
                  id="auth-capital"
                  name="publisher"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>

              

              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >num of page</label
                >
                <input
                  id="address"
                  name="nop"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >summary</label
                >
                <input
                  id="address"
                  name="summary"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >categorical</label
                >
                <input
                  id="address"
                  name="categorical"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >language</label
                >
                <input
                  id="address"
                  name="language"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >barcode</label
                >
                <input
                  id="address"
                  name="barcode"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label for="emp-number" class="form-label"
                  >price</label
                >
                <input
                  id="address"
                  name="price"
                  type="text"
                  class="form-control"
                />
                <span class="form-message"></span>
              </div>
              <input class="btn btn-dark my-4" type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
